





<div class="container text-muted">
    <div class="row">
        <div class="col-lg-offset-1 col-lg-8">
            <h2>{{ page.title }}</h2>
            <span class="meta">Posted on {{ page.date | date_to_string }} by {{ page.author }}</span>
            <br/>
            <br/>
            {{ content }}
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            {% if page.comments %}
                <div id="disqus_thread"></div>
                <script type="text/javascript">
                    /* * * CONFIGURATION VARIABLES * * */
                    var disqus_shortname = 'jamiekurtz';

                    /* * * DON'T EDIT BELOW THIS LINE * * */
                    (function() {
                        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                    })();
                </script>
                <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
            {% endif %}
        </div>
        <div class="col-lg-3">
            <div class="well">
                <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                <!-- JamieKurtz Main Sidebar -->
                <ins class="adsbygoogle"
                     style="display:inline-block;width:300px;height:600px"
                     data-ad-client="ca-pub-3246837045070811"
                     data-ad-slot="9624241456"></ins>
                <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
            <div class="well">
                <div class="widget-title">Recent Posts</div>
                <ul>
                {% for post in site.posts limit:5 %}
                    <li><a src="{{ post.url }}"/> {{ post.title }}</a></li>
                {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
