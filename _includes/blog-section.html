<!-- Blog Section -->
    <section id="blog" class="bg-gray">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h2 class="section-heading">Blog</h2>
                    <h3 class="section-subheading text-muted">Recent blog posts...  (and <a href="/blog">more</a>)</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts limit:6 %}
                <div class="col-md-4">
                    <div class="blog-teaser">
                        <img src="{{ post.thumbnail }}" class="img-responsive img-circle" alt="">
                        <div class="portfolio-caption">
                            <a href="{{post.url}}"><h4>{{ post.title }}</h4></a>
                            <div class="text-muted">{{ post.excerpt }}</div>
                        </div>
                    </div>
                </div>
            {% endfor %}
            </div>
            <div class="row">
                <div class="text-center">
                    <a href="/blog"><i>All blog posts...</i></a>
                </div>
            </div>
        </div>
    </section>
