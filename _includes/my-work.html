<!-- Publications Section -->
    <section id="my-work" >
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">My Work</h2>
                    <h3 class="section-subheading text-muted">Some of the things I've written and built...</h3>
                </div>
            </div>
            <div class="row">
                {% for publication in site.publications %}
                <div class="col-sm-4 col-lg-4">
                    <div class="team-member">
                        <img src="img/publications/{{ publication.pic }}.jpg" class="img-responsive img-rounded" alt="">
                        <h4><a href="{{ publication.url }}">{{ publication.title }}</a></h4>
                        <p class="text-muted">{{ publication.date }}</p>
                        <p class="text-muted">{{ publication.description }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
