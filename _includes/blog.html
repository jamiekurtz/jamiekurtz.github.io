<!-- Blog Section -->
    <section id="blog" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Blog</h2>
                    <h3 class="section-subheading text-muted">Recently shared discoveries...</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts limit:6 %}
                <div class="col-lg-4">
                    <div class="blog-teaser">
                        <img src="{{ post.thumbnail }}" class="img-responsive img-circle" width="150" height="150" alt="">
                        <div class="portfolio-caption">
                            <a href="{{post.url}}"><h4>{{ post.title }}</h4></a>
                            <div class="text-muted">{{ post.excerpt }}</div>
                        </div>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
